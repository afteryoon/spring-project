<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${error.code} + ' 에러'">에러 페이지</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
  <div class="mb-6">
    <svg class="mx-auto w-40 h-40" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="90" fill="#FFC0CB"/>
      <circle cx="70" cy="80" r="20" fill="white"/>
      <circle cx="130" cy="80" r="20" fill="white"/>
      <circle cx="70" cy="80" r="10" fill="black"/>
      <circle cx="130" cy="80" r="10" fill="black"/>
      <path d="M70 130 Q100 160 130 130" fill="none" stroke="black" stroke-width="5"/>
    </svg>
  </div>
  <h1 class="text-4xl font-bold mb-4 text-gray-800" th:text="${error.code}">에러 코드</h1>
  <p class="text-xl mb-6 text-gray-600" th:text="${error.message}">죄송합니다. 문제가 발생했어요.</p>
  <p class="text-lg mb-8 text-gray-500">페이지를 찾을 수 없거나 서버에 문제가 있어요. 잠시 후 다시 시도해 주세요!</p>
  <a href="/" class="bg-gradient-to-r from-pink-400 to-purple-500 text-white font-bold py-2 px-4 rounded-full hover:from-pink-500 hover:to-purple-600 transition duration-300">
    홈으로 돌아가기
  </a>
</div>
</body>
</html>
